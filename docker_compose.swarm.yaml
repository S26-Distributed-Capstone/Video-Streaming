version: '3.8'
services:
  upload-service:
    image: video-streaming-app:latest
    environment:
        PG_URL: jdbc:postgresql://postgres:5432/videostreaming
        PG_USER: postgres
        PG_PASSWORD: postgres
        MINIO_ENDPOINT: http://minio:9000
        MINIO_ACCESS_KEY: minioadmin
        MINIO_SECRET_KEY: minioadmin
        MINIO_BUCKET_NAME: uploads
        MINIO_REGION: us-east-1
        RABBITMQ_HOST: rabbitmq
        RABBITMQ_PORT: 5672
        RABBITMQ_USER: admin
        RABBITMQ_PASS: admin123
        RABBITMQ_VHOST: /
        RABBITMQ_EXCHANGE: upload.events
        RABBITMQ_STATUS_QUEUE: upload.status.queue
        RABBITMQ_STATUS_BINDING: upload.status.*
        RABBITMQ_TASK_QUEUE: upload.task.queue
        RABBITMQ_TASK_BINDING: upload.task.*
        SERVICE_MODE: upload
        STATUS_PORT: 8081
    command:
      - /bin/sh
      - -c
      - |
          python3 - <<'PY'
          import socket, time
          host = "rabbitmq"
          port = 5672
          deadline = time.time() + 120
          while time.time() < deadline:
              try:
                  with socket.create_connection((host, port), timeout=2):
                      print("rabbitmq ready")
                      break
              except OSError:
                  time.sleep(2)
          else:
              raise SystemExit("rabbitmq not reachable")
          PY
          python3 - <<'PY'
          import socket, time
          host = "postgres"
          port = 5432
          deadline = time.time() + 120
          while time.time() < deadline:
              try:
                  with socket.create_connection((host, port), timeout=2):
                      print("postgres ready")
                      break
              except OSError:
                  time.sleep(2)
          else:
              raise SystemExit("postgres not reachable")
          PY
          mvn -pl upload-service -DskipTests exec:java -Dexec.mainClass=com.distributed26.videostreaming.upload.upload.UploadServiceApplication
    ports:
      - "8080:8080"
    deploy:
      replicas: 1

  status-service:
    image: video-streaming-app:latest
    environment:
        PG_URL: jdbc:postgresql://postgres:5432/videostreaming
        PG_USER: postgres
        PG_PASSWORD: postgres
        MINIO_ENDPOINT: http://minio:9000
        MINIO_ACCESS_KEY: minioadmin
        MINIO_SECRET_KEY: minioadmin
        MINIO_BUCKET_NAME: uploads
        MINIO_REGION: us-east-1
        RABBITMQ_HOST: rabbitmq
        RABBITMQ_PORT: 5672
        RABBITMQ_USER: admin
        RABBITMQ_PASS: admin123
        RABBITMQ_VHOST: /
        RABBITMQ_EXCHANGE: upload.events
        RABBITMQ_STATUS_QUEUE: upload.status.queue
        RABBITMQ_STATUS_BINDING: upload.status.*
        RABBITMQ_TASK_QUEUE: upload.task.queue
        RABBITMQ_TASK_BINDING: upload.task.*
        SERVICE_MODE: status
        STATUS_PORT: 8081
    command:
      - /bin/sh
      - -c
      - |
          python3 - <<'PY'
          import socket, time
          host = "rabbitmq"
          port = 5672
          deadline = time.time() + 120
          while time.time() < deadline:
              try:
                  with socket.create_connection((host, port), timeout=2):
                      print("rabbitmq ready")
                      break
              except OSError:
                  time.sleep(2)
          else:
              raise SystemExit("rabbitmq not reachable")
          PY
          python3 - <<'PY'
          import socket, time
          host = "postgres"
          port = 5432
          deadline = time.time() + 120
          while time.time() < deadline:
              try:
                  with socket.create_connection((host, port), timeout=2):
                      print("postgres ready")
                      break
              except OSError:
                  time.sleep(2)
          else:
              raise SystemExit("postgres not reachable")
          PY
          mvn -pl upload-service -DskipTests exec:java -Dexec.mainClass=com.distributed26.videostreaming.upload.upload.UploadServiceApplication
    ports:
      - "8081:8081"
    deploy:
      replicas: 1

  streaming-service:
    image: video-streaming-app:latest
    environment:
      PG_URL: jdbc:postgresql://postgres:5432/videostreaming
      PG_USER: postgres
      PG_PASSWORD: postgres
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: uploads
      MINIO_REGION: us-east-1
      STREAMING_PORT: 8082
    command:
      - /bin/sh
      - -c
      - |
          python3 - <<'PY'
          import socket, time
          host = "postgres"
          port = 5432
          deadline = time.time() + 120
          while time.time() < deadline:
              try:
                  with socket.create_connection((host, port), timeout=2):
                      print("postgres ready")
                      break
              except OSError:
                  time.sleep(2)
          else:
              raise SystemExit("postgres not reachable")
          PY
          python3 - <<'PY'
          import socket, time
          host = "minio"
          port = 9000
          deadline = time.time() + 120
          while time.time() < deadline:
              try:
                  with socket.create_connection((host, port), timeout=2):
                      print("minio ready")
                      break
              except OSError:
                  time.sleep(2)
          else:
              raise SystemExit("minio not reachable")
          PY
          mvn -pl streaming-service -DskipTests exec:java -Dexec.mainClass=com.distributed26.videostreaming.streaming.streaming.StreamingServiceApplication
    ports:
      - "8082:8082"
    deploy:
      replicas: 3

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    deploy:
      replicas: 1

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    deploy:
      replicas: 1

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: videostreaming
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./upload-service/docs/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"
    deploy:
      replicas: 1

volumes:
  postgres_data:

networks:
  default:
    external: true
    name: video_default
