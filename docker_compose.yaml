version: '3.8'
services:
  upload-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: upload-service
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      PG_URL: jdbc:postgresql://postgres:5432/${PG_DB}
      MINIO_ENDPOINT: http://minio:9000
      RABBITMQ_HOST: rabbitmq
      SERVICE_MODE: upload
      STATUS_PORT: 8081
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: unless-stopped

  status-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: status-service
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      PG_URL: jdbc:postgresql://postgres:5432/${PG_DB}
      RABBITMQ_HOST: rabbitmq
      SERVICE_MODE: status
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: video-streaming-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio
    container_name: minio-dev
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  postgres:
    image: postgres:16-alpine
    container_name: video-streaming-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./upload-service/docs/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PG_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq_data:
  minio_data:
  postgres_data:
